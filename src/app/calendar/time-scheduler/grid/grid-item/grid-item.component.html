<div
    class="gridItem"
    [style.width.px]="width - 7"
    [style.max-width.px]="width - 7"
    [style.color]="color"
    [style.border-color]="color !== 'white' ? color : 'black'"
    [style.background-color]="backgroundColor"
    [style.height.px]="height - 1"
>
    @if (width >= 32) {
        {{eventItem.showedName}}
    } @else {
    }
</div>
