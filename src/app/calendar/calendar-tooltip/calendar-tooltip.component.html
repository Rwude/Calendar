<div class="tooltip"
     [style.left]="left + 'px'" [style.top]="top + 'px'" [style.border-color]="eventItem?.backgroundColor ? eventItem?.backgroundColor : 'black'">
    @if (eventItem) {
        <p> {{eventItem.name}} </p>
        <p> Start: {{startLabel}} </p>
        <p> End: {{endLabel}} </p>
    }
</div>
